<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="main.css" />
        <title>Age calculator app</title>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    </head>
    <body>
        <main class="main">
            <div class="calculator">
                <h1 class="visually-hidden" aria-hidden="false" tabindex="0"> 
                    Age Calculator
                </h1>
                <p class="visually-hidden" aria-hidden="false" tabindex="0">
                    Enter your date of birth to calculate your age
                </p>
                <form
                    class="calculator__form"
                    id="form"
                    aria-invalid="false"
                    aria-describedby="error-form"
                    novalidate
                >
                    <div class="calculator__form-group">
                        <label for="day" class="calculator__form-label"
                            >Day</label
                        >
                        <input
                            type="number"
                            id="day"
                            name="day"
                            placeholder="DD"
                            class="calculator__form-input"
                            aria-required="true"
                            aria-describedby="day-error"
                            aria-invalid="false"
                        />
                        <p
                            class="calculator__form-error"
                            role="alert"
                            id="day-error"
                        ></p>
                    </div>
                    <div class="calculator__form-group">
                        <label for="month" class="calculator__form-label"
                            >Month</label
                        >
                        <input
                            type="number"
                            id="month"
                            name="month"
                            placeholder="MM"
                            class="calculator__form-input"
                            aria-required="true"
                            aria-describedby="month-error"
                            aria-invalid="false"
                        />
                        <p
                            class="calculator__form-error"
                            role="alert"
                            id="month-error"
                        ></p>
                    </div>
                    <div class="calculator__form-group">
                        <label for="year" class="calculator__form-label"
                            >Year</label
                        >
                        <input
                            type="number"
                            id="year"
                            name="year"
                            placeholder="YYYY"
                            class="calculator__form-input"
                            aria-required="true"
                            aria-describedby="error-year"
                            aria-invalid="false"
                        />
                        <p
                            class="calculator__form-error"
                            role="alert"
                            id="error-year"
                        ></p>
                    </div>
                    <p
                        class="calculator__form-error2"
                        role="alert"
                        id="error-form"
                    ></p>
                    <button
                        type="submit"
                        aria-label="Submit"
                        class="calculator__form-btn"
                    >
                        <img src="images/icon-arrow.svg" alt="" />
                    </button>
                </form>
                <div class="calculator__result" tabindex="0">
                    <p class="calculator__result-value">
                        <span id="year-result">- -</span> years
                    </p>
                    <p class="calculator__result-value">
                        <span id="month-result">- -</span> months
                    </p>
                    <p class="calculator__result-value">
                        <span id="day-result">- -</span> days
                    </p>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
        <script>
            dayjs().format();
        </script>
    </body>
</html>
